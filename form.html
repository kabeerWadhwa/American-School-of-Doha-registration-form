<!DOCTYPE html>
<html>
<head><b><h1><img src = "https://yt3.ggpht.com/-1tztGAVIHHs/AAAAAAAAAAI/AAAAAAAAAAA/C774bKzkF8I/s900-c-k-no/photo.jpg" style width = 100/>School Registration</h1></b></head><br>
<body>
    <title>School Registration</title>
    <form>
        First name:<input type = "text" name = "First name"/><br><br>
        Middle name(s)(if any):<input type = "text" name = "Middle name(s)(if any)"/><br><br>
        Last name:<input type = "text" name = "Last name"/><br><br>
        Gender:
        <select name = "Gender">
            <option selected = "Gender"></option>
            <option value = "M">M</option>
            <option value = "F">F</option>
        </select><br><br>
        Nationality:
        <select name = "Select your nationality">
            <option selected = "Select your nationality"></option>
            <option value = "Indian">Indian</option>
            <option value = "English">English</option>
            <option value = "Other">Other</option>
        </select><br><br>
        Current Age:<input type = "text" name = "Currrent Age"/><br><br>
        Current Grade:<input type = "text" name = "Current Grade"/><br><br>
        Grade that you are applying for:<input type = "text" name = "Grade that you are applying for:"/><br><br>
        Sports(that your child plays): <input type = "text" name = "Sports(that your child plays):"/><br><br>
        City or Town of residence: <input type = "text" name = "City or Town of residence"/><br><br>
        <input type = "submit" name = Submit value = "Submit">
    </form>
   
</body>
</html>
